    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              burgundy: {
                DEFAULT: '#a13d39', // 명도를 높인 메인 버건디 (가독성 개선)
                dark: '#722925',    // 기존 딥 버건디 (포인트/깊이감)
                light: '#c55a55',   // 밝은 버건디 (강조 텍스트)
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Pretendard', sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
      }
      .gradient-text {
        background: linear-gradient(135deg, #ffffff 0%, #e5e5e5 50%, #a13d39 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .burgundy-text {
        color: #a13d39;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(161, 61, 57, 0.2);
      }
      @keyframes subtle-float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0px); }
      }
      .floating {
        animation: subtle-float 5s ease-in-out infinite;
      }
      .cta-glow {
        box-shadow: 0 0 20px rgba(161, 61, 57, 0.3);
      }
      .cta-glow:hover {
        box-shadow: 0 0 35px rgba(161, 61, 57, 0.5);
      }
    </style>
